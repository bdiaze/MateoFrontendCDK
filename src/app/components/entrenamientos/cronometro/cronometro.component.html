<div class="card m-3" [class]="actividad == DESCANSANDO ? 'border-primary': 'border-primary'">
    <h4 class="card-header" [class]="actividad == DESCANSANDO ? 'text-bg-primary': 'text-bg-primary'">Cronómetro</h4>
    <div class="card-body">
        @if(actividad == DESCANSANDO) {
            <button class="btn btn-secondary align-middle position-absolute end-0 me-3 mt-2" type="button" (click)="aumentarTiempo(TIEMPO_ADICIONAL)">+{{ TIEMPO_ADICIONAL }} seg.</button>
        }
        <div class="d-grid gap-2">
            @if (serie) {
                <div class="text-center text-secondary">
                    <p class="d-inline align-middle fs-1 fw-bold">N° {{ serie }}</p>
                </div>
            }
            @if (imagePath) {
                <div class="overflow-hidden">
                    <img [src]="imagePath" class="mx-auto d-block img-fluid" [class]="actividad != DESCANSANDO ? 'filtro-secondary': 'filtro-secondary'" loading="eager"/>
                </div>
            }
            @if (this.timerToString()) {
                <div class="text-center fw-bold text-primary fs-extra-large my-1">
                    {{ this.timerToString() }}
                </div>
            }
            <button class="btn py-3 btn-lg fs-1 fw-bold" type="button"
                [class]="actividad != DESCANSANDO ? 'btn-primary': 'btn-primary'"
                (click)="cronometroClick()">
                {{ (actividad == ENTRENANDO) ? 'Descansar': '¡Entrenar!' }}
            </button>
        </div>
    </div>
</div>
